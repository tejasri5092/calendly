<div>
  <div>
    {{displayMonth}}
  </div>
  <div style="margin-left: 46rem;"> 
    {{displayDate}}
  </div>
  <div>
    <input type="button" (click)="setCurrentMonth()" value="today" />
    <input type="button" (click)="decreaseMonth()" value="-" />
    <input type="button" (click)="increaseMonth()" value="+" />
  </div>
</div>
<div class="row">
  <div class="col-md-8 no-padding-lr">
  <table class='calendar-table' style="width: 120px;" *ngIf="calendar">
  <thead>
    <tr>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of calendar | chunk: 7; let i = index">
      <td class="calendar-day" [ngClass]="{'today': c.isToday}" (click)="cons(c)"  *ngFor="let c of row; let j = index">
        <div class="calendar-day-header" [ngClass]="{'blue-date': c.isInputDate,'disable': !c.isInputDate}"><strong>{{c.date.getDate()}}</strong> <strong *ngIf="c.isToday || (i==0 && j==0) || (c.date.getDate() == 1)"> {{monthNames[c.date.getMonth()]}}</strong></div>
      </td>
    </tr>
  </tbody>
</table>

<table class='calendar-table' style="width: 120px;margin-left:737px;margin-top: -700px;" *ngIf="calendar">
  <thead>
    <tr>Times you're available</tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of timeSlots">
      <td (click)="cons1(row)">
        <p>{{row}}</p>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
